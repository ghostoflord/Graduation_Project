spring.application.name=capstone

### Database ###
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/graduation_project}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### Server ###
server.address=0.0.0.0
server.port=${PORT:8080}

### OpenAI ###
openapi.api.key=${OPENAI_API_KEY:}
openapi.api.model=${OPENAI_API_MODEL:gpt-4o-mini}
openapi.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}

### JWT ###
ghost.jwt.base64-secret=${GHOST_JWT_SECRET:change-me}
ghost.jwt.access-token-validity-in-seconds=${GHOST_JWT_ACCESS_TTL:86400000}
ghost.jwt.refresh-token-validity-in-seconds=${GHOST_JWT_REFRESH_TTL:8640000}

### Email ###
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_SMTP_STARTTLS_REQUIRED:true}

### Pagination ###
spring.data.web.pageable.one-indexed-parameters=${SPRING_PAGEABLE_ONE_INDEXED:true}

### Upload / file storage ###
spring.servlet.multipart.max-file-size=${SPRING_MULTIPART_MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${SPRING_MULTIPART_MAX_REQUEST_SIZE:50MB}
ghost.upload-file.base-uri=${UPLOAD_BASE_URI:file:///workspace/upload/}
upload.avatar-dir=${UPLOAD_AVATAR_DIR:/workspace/upload/avatars}
upload.product-dir=${UPLOAD_PRODUCT_DIR:/workspace/upload/products}
upload.slide-dir=${UPLOAD_SLIDE_DIR:/workspace/upload/slides}

### OAuth ###
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.scope=${GITHUB_CLIENT_SCOPE:user:email}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_CLIENT_SCOPE:openid,profile,email}

### VNPay ###
ghost.vnpay.tmn-code=${VNPAY_TMN_CODE:}
ghost.vnpay.hash-secret=${VNPAY_HASH_SECRET:}
ghost.vnpay.vnp-url=${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
ghost.vnpay.vnp-return-url=${VNPAY_RETURN_URL:http://localhost:3000/payment-return}

### Jackson ###
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false